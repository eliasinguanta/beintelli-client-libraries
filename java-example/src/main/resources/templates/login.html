<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BeIntelli | Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <div style="display: flex;justify-content: center;">
            <div class="card" style="width: 36rem; margin-top: 10rem;">
            <h5 class="card-header card-title">Login</h5>
            <div class="card-body container ">
                <form th:action="@{/login}" th:object="${credential}" method="post">
                    <div class="row" style="margin: 10px;">
                        <label for="login" class="col"> Username </label>
                        <input type="text" id="login" th:field="*{username}" class="col">
                    </div>
                    <div class="row" style="margin: 10px;">
                        <label for="password" class="col"> Password </label>
                        <input type="password" id="password" th:field="*{password}" class="col">
                    </div>
                    <div class="row" style="margin: 10px;">
                        <button class="btn btn-primary" type="submit">Anmelden</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
